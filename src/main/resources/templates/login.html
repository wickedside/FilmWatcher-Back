<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="/css/reg.css">
</head>

<body>
<header class="header__content">
  <a class="header__logo">FilmWatcher</a>
</header>
<div class="login-form">
  <section>
    <h1>Войти</h1>
        <div class="content">
          <form method="post" th:action="@{/api/loginPage}">
            <div class="input-field">
              <input type="username" id="username" name="username" placeholder="Имя пользователя" autocomplete="nope">
            </div>
            <div class="input-field">
              <input type="password"  id="password" name="password" placeholder="Пароль" autocomplete="new-password">
            </div>
            <a href="/api/regPage" class="link">Зарегистрироваться</a>
            <div class="action">
              <button type="submit">Войти</button>
            </div>
          </form>
        </div>
  </section>
</div>

  <!--<script  src="/static/reg.js"></script>-->

</body>
</html>
